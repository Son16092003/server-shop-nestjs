<mat-toolbar color="primary">
    <mat-icon  class="icon">menu</mat-icon>
  
    <span>My Store</span>
  
    <input class="input" type="text" placeholder="Search ...">
  
    <div class="spacer"></div>
  
    <div class="box">
      <a (click)="goHome()" mat-button>Home</a>
      <a (click)="goAboutUs()" mat-button>About Us</a>
      <a (click)="goCart()" mat-button><mat-icon>add_shopping_cart</mat-icon></a>
      <a (click)="goLogin()" mat-button>login</a>
      <a (click)="goLogout()" mat-button>logout</a>
      <a (click)="goSignUp()" mat-raised-button color="black">Sign Up</a>
    </div>  
</mat-toolbar>
